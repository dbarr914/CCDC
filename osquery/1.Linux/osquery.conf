{
  "options":{
    "config_plugin":"filesystem",
    "logger_plugin":"filesystem",
    "logger_path":"/var/log/osquery",
    "schedule_splay_percent":"5",
    "utc":"true"
  },
  "schedule":{
    "file_events":{
      "query":"SELECT * from file_events;",
      "interval":30
    }
  },
  "decorators":{
    "load":[
      "SELECT hostname AS 'Hostname' FROM system_info;",
      "SELECT uuid AS 'Host UUID' FROM system_info;",
      "SELECT user AS Username FROM logged_in_users ORDER BY time DESC LIMIT 1;",
      "SELECT address AS 'IP Addresses' FROM interface_addresses WHERE interface LIKE 'e%' ORDER BY interface LIMIT 1;",
      "SELECT mac AS 'MAC Address' FROM interface_details WHERE interface LIKE 'e%';",
      "SELECT version AS 'Operating System' FROM  os_version;"
    ]
  },
  "file_paths":{
    "configuration":[
      "/etc/passwd",
      "/etc/shadow",
      "/etc/ld.so.preload",
      "/etc/ld.so.conf",
      "/etc/ld.so.conf.d/%%",
      "/etc/pam.d/%%",
      "/etc/resolv.conf",
      "/etc/rc%/%%",
      "/etc/my.cnf",
      "/etc/modules",
      "/etc/hosts",
      "/etc/hostname",
      "/etc/fstab",
      "/etc/crontab",
      "/etc/cron%/%%",
      "/etc/init/%%",
      "/etc/rsyslog.conf"
    ],
    "binaries":[
      "/usr/bin/%%",
      "/usr/sbin/%%",
      "/bin/%%",
      "/sbin/%%",
      "/usr/local/bin/%%",
      "/usr/local/sbin/%%"
    ]
  },
  "packs":{
    "it-compliance":"/usr/share/osquery/packs/linux_it_compliance.conf",
    "browser-extensions":"/usr/share/osquery/packs/linux_browser_extensions.conf",
    "command-execution":"/usr/share/osquery/packs/linux_command_execution.conf",
    "hidden-directories":"/usr/share/osquery/packs/linux_hidden_file_directory.conf",
    "kernel-info":"/usr/share/osquery/packs/linux_kernel_modules_and_extensions.conf",
    "ossec-rootkit":"/usr/share/osquery/packs/linux_ossec_rootkit.conf",
    "job-scheduling":"/usr/share/osquery/packs/linux_local_job_scheduling.conf",
    "network-info":"/usr/share/osquery/packs/linux_network_info.conf",
    "running-processes":"/usr/share/osquery/packs/linux_running_processes.conf",
    "user-check":"/usr/share/osquery/packs/linux_users_check.conf",
    "osquery-monitoring":"/usr/share/osquery/packs/linux_osquery_monitoring.conf",
    "folder-checks":"/usr/share/osquery/packs/linux_relevant_folder_check.conf"
  }
}
